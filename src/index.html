<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  
  <section>
  <div class="login-box">
    <form action="">
      <h2>Login</h2>
      <div class="input-box">
        <img src="/image/sms-notification.png" alt="#" class="img">
        <span class="icon">
          <input type="email" required>
          <label>Email</label>
        </span>
      </div>

      <div class="input-box">
        <img src="/image/key.png" alt="#" class="img">
        <span class="icon">
          <input type="password" required>
          <label> Password</label>
        </span>
      </div>

      <div class="remember-forgot">
          <label>
            <input type="checkbox">
            Remember me
          </label>
          <a href="#">Forgot Password?</a>
      </div>
    
      <button type="submit">Login</button>
      <div class="register-link">
        <p>Don't have an account?
          <a href="#">Register</a>
        </p>
      </div>
    
    </form>
  </div>
</section>
</body>
</html>
